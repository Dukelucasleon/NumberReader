<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TABLE READER LL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload or Paste Image to Process</h1>
  <p class="subtitle">Upload one column of data at a time. Try to make the image AS CLEAR AND LARGE AS POSSIBLE with a bit of blank space on the borders for a clearer read. Double-check the reads - this program is NOT perfect.</p>

  <div class="upload-area">
    <label for="imageInput" class="upload-button">Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" hidden />

    <div id="pasteZone" class="paste-zone" tabindex="0">
      <p><strong>Or paste your screenshot here (Ctrl+V)</strong></p>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div id="outputContainer">
    <h2>Extracted Numbers</h2>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
